    <script>
        
        function getMobileOperatingSystem() {
            
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                return "https://play.google.com/store/apps/details?id=com.Engetower.EngetowerVR";
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "https://apps.apple.com/us/app/engetower-vr/id1484860327?l=pt&ls=1";
            }
            
            return "http://engetower.com.br/";
        }

        window.location.href = getMobileOperatingSystem();
    
    </script>
